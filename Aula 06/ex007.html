<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        input{
            width: 100px;
        }
        #resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
      function somar(){
        let tnt1 = document.getElementById('textn1')
        let tnt2 = document.querySelector('input#textn2')
        let n1 =Number(tnt1.value)
        let n2 =Number(tnt2.value)
        let soma = n1+n2
        let resultado = document.getElementById('resultado')
        resultado.innerHTML = `O resultado da soma entre ${n1} e ${n2} é <strong>${soma}<strong>`
      }
    </script>
</body>
</html>
